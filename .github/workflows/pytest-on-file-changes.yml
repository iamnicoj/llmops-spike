name: Pytest executed based on file changes

on: # Defines events that should trigger the workflow
  push:
    branches-ignore:
      - main
  pull_request:
    branches: [ "main" ]

jobs: # Executed when the events are triggered
  path_changes: # https://github.com/marketplace/actions/paths-changes-filter
    name: Paths Changes Filter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            calculator:'apps/calculator.py'
            circle: 'apps/geometry.py'

      - name: Calculator Tests
        if: steps.filter.outputs.calculator == 'true'
        run: |
          pytest tests/calculator_test.py
